<div class="form-group col-2" id="discoveryUsers">
  <h3>All users</h3>
  <ul class="nav nav-tabs">

    <!--TODO: IMPLEMENT Functionality of working tabs-->

    <li class="nav-item">
      <a class="nav-link active">Online</a>
    </li>
    <li class="nav-item">
      <a class="nav-link">All users</a>
    </li>
  </ul>


  <ul class="list-group list-group-flush">

    <!--TODO: IMPLEMENT SEARCH-->
    <div cdkDropList #discoveryUsersList="cdkDropList" [cdkDropListData]="users" [cdkDropListConnectedTo]="['streamPlace1List', 'streamPlace2List']"
      class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let user of users" cdkDrag>
        <li class="list-group-item">
          {{user.username}}
          <span *ngIf="user.online" class=online></span>
          <span *ngIf="!user.online" class=offline></span>
        </li>
      </div>
    </div>
  </ul>
</div>
