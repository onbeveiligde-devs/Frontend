<div class="col-md-4 offset-4">


<mat-card>
    <mat-card-header>
      <mat-card-title>
        Login
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
      class="loginForm"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()">

      <div class="form-group text-center">
        <table cellspacing="0">
          <tr>
            <td>
                <mat-form-field appearance="outline">
                    <mat-label> Private key</mat-label>
                    <input input="text" id="privatekey" matInput placeholder="Enter your private key" formControlName="privatekey">
                    <mat-error *ngIf="loginForm.get('privatekey').hasError('required')">
                        Private key required
                     </mat-error>
                </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field appearance="outline">
                <mat-label> Public key</mat-label>
                <input input="text" id="publickey" matInput placeholder="Enter your public key" formControlName="publickey">
                <mat-error *ngIf="loginForm.get('publickey').hasError('required')">
                  Public key required
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
        </table>

      </div>
      <mat-card-actions>
        <button *ngIf="!loading" class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Login</button>
        <button *ngIf="loading" class="btn btn-secondary" disabled color="primary" ><i class="fa fa-circle-o-notch fa-spin"></i> Loading</button>

        <button class="btn btn-light" style="float:right" (click)="router.navigateByUrl('/register')">Register</button>
      </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
