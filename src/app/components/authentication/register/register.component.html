
<div class="col-md-12">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Register
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-group text-center">
          <table cellspacing="0">
            <tr>
              <td>
                <mat-form-field appearance="outline">
                  <mat-label> Name</mat-label>
                  <input input="text" id="name" matInput placeholder="Enter your name" formControlName="name">
                  <mat-error *ngIf="registerForm.get('name').hasError('required')">
                    Name required
                  </mat-error>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </div>
        <mat-card-actions>
          <div *ngIf="!loading">
            <button mat-raised-button color="primary" [disabled]="!registerForm.valid" type="submit">Register</button>
            <br>
          </div>
          <div *ngIf="loading">
            <button mat-raised-button disabled color="primary"><i class="fa fa-circle-o-notch fa-spin"></i>
              Loading</button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
