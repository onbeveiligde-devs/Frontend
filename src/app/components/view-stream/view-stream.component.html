<h3>View-Stream component</h3>

<app-user-list>
          
</app-user-list>
    <div class="container">
      <h3 style="text-align: center">Drag and drop users to follow</h3>

        <div
          cdkDropList
          id=streamPos1List
          [cdkDropListData]="streamPos1"
          [cdkDropListConnectedTo]="['streamPos2List', 'discoveryUsersList']"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of streamPos1" cdkDrag>{{item}}</div>
        </div>
      
      
      
        <div
          cdkDropList
          id=streamPos2List
          [cdkDropListData]="streamPos2"
          [cdkDropListConnectedTo]="['streamPos1List', 'discoveryUsersList']"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of streamPos2" cdkDrag>{{item}}</div>
        </div>
      </div>
