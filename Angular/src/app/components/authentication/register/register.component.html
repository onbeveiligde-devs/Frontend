
<div class="col-md-4 offset-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Register
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-group text-center">
          <table cellspacing="0">
            <tr>
              <td>
                <mat-form-field appearance="outline">
                  <mat-label> Name</mat-label>
                  <input input="text" id="name" matInput placeholder="Enter your name" formControlName="name">
                  <mat-error *ngIf="registerForm.get('name').hasError('required')">
                    Name required
                  </mat-error>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </div>
        <mat-card-actions>
          <button *ngIf="!loading" class="btn btn-primary" [disabled]="!registerForm.valid" type="submit">Register</button>
          <button *ngIf="loading" class="btn btn-secondary" disabled color="primary" ><i class="fa fa-circle-o-notch fa-spin"></i> Loading</button>

          <button class="btn btn-light" style="float:right" (click)="router.navigateByUrl('/login')">Log in</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
